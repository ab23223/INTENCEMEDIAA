<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding: 20px; flex-direction: column; }

        .checkout-container {
            display: flex;
            width: 80%; /* Set width of the container */
            max-width: 1200px; /* Ensure it doesn't grow too wide */
            gap: 20px;
            margin-bottom: 20px; /* Space between container and button */
        }

        /* Left side: image thumbnails */
        .image-grid {
            flex: 1; /* Takes up half of the space */
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Automatically adjusts the number of columns */
            gap: 10px;
            max-width: 50%; /* Ensures it only takes up half the screen */
        }

        .image-box {
            width: 100%; /* Ensure images fill their grid cells */
            display: flex;
            justify-content: center;
        }

        .image-box img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Right side: package details */
        .details {
            flex: 1; /* Takes up half of the space */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .details h3 {
            margin-bottom: 10px;
        }

        .details p {
            margin: 5px 0;
        }

        /* Pay button styles */
        #pay-button {
            padding: 15px 30px; /* Increased padding for a larger button */
            background-color: #ff007f; /* Bold pink color */
            color: white;
            font-size: 18px; /* Larger text for better visibility */
            border: none;
            border-radius: 50px; /* Rounded corners for a modern look */
            cursor: pointer;
            z-index: 1000;
            max-width: 250px; /* Restrict width */
            margin: 0 auto; /* Center the button */
        }

        #pay-button:hover {
            background-color: #d6006a; /* Darker shade on hover */
            transform: scale(1.05); /* Slight zoom effect on hover */
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3); /* Enhance shadow on hover */
        }

    </style>
</head>
<body>

    <h2>Confirm Your Purchase</h2>
    <div class="checkout-container">
        <!-- Left side: image thumbnails -->
        <div class="image-grid" id="checkoutGrid"></div>

        <!-- Right side: package details -->
        <div class="details">
            <h3>Package Name: Premium Package</h3>
            <p><strong>Price:</strong> $200</p>
            <p><strong>GST (10%):</strong> $20</p>
            <p><strong>Total:</strong> $220</p>
        </div>
    </div>

    <!-- Pay button -->
    <button id="pay-button" onclick="processPayment()">Pay Now</button>

    <script>
        const selectedImages = JSON.parse(localStorage.getItem("selectedImages")) || [];
        const checkoutGrid = document.getElementById("checkoutGrid");

        // Render selected images as thumbnails
        selectedImages.forEach(src => {
            let imgBox = document.createElement("div");
            imgBox.classList.add("image-box");
            imgBox.innerHTML = `<img src="${src}" width="150">`;
            checkoutGrid.appendChild(imgBox);
        });

        // Process payment (stub for now)
        function processPayment() {
            alert("Processing Payment...");
            // Integrate payment gateway here (e.g., Stripe, PayPal)
            localStorage.removeItem("selectedImages");
            window.location.href = "success.html"; // Redirect to success page
        }
    </script>

</body>
</html>
